<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>TSA - SRM</title>
</head>
<body>
    <div id="mySidenav" class="sidenav">
        <a href="/TSA-SRM/index.html">Dash</a>
        <a href="/TSA-SRM/products.html">Products</a>
        <a href="#">R & R</a>
        <a href="#">Stock</a>
        <a href="/TSA-SRM/payments.html">Payments</a>
        <a href="#">Appt</a>
        <a href="#" class="settings-sidenav">Settings</a>        
    </div>
    <div id="outputWindow">
        <div class="search-top"><input type="text" placeholder="Search...." class="search-box"></div>

        <div class="performance">
            <h2>Performance</h2>
        </div>

        <div class="incoming">
            <h2>Incoming</h2>
            <div class="incoming-table">
                <table>
                    <tr>
                        <th style="width:5%">No</th>
                        <th style="width:33%;">Brand</th>
                        <th style="width:10%;">Ref</th>
                        <th style="width:20%;">Created By</th>
                        <th style="width:15%;">DOI</th>
                        <th style="width:17%;">Status</th>
                    </tr>
                    <tr>
                        <td style="width:5%">...</th>
                        <td style="width:33%;">...</th>
                        <td style="width:10%;">...</th>
                        <td style="width:20%;">...</th>
                        <td style="width:15%;">...</th>
                        <td style="width:17%;">...</th>
                    </tr>
                    
                </table>
            </div>
        </div>

        <div class="stock">
            <h2>Stock</h2>
            <table class="stock-table">
                <tr>
                    <th style="width:5%">Code</th>
                    <th style="width:33%;">Description</th>
                    <th style="width:10%;">Qty</th>
                    <th style="width:20%;">U-Price</th>
                    <th style="width:15%;">Brand</th>
                    <th style="width:17%;">Status</th>
                </tr>
                <tr>
                    <td style="width:5%">...</th>
                    <td style="width:33%;">...</th>
                    <td style="width:10%;">...</th>
                    <td style="width:20%;">...</th>
                    <td style="width:15%;">...</th>
                    <td style="width:17%;">...</th>
                </tr>
                
            </table>
        </div>

        <div class="messages">
            <h2>Messages</h2>
        </div>

        <div class="appointments">
            <h2>Appointments</h2>
            <a href="" class="go-to-appointment">Appointment List</a>
        </div>
    </div>
    <script type="module" src="tsa_db_connection.js"></script>
</body>
</html>
